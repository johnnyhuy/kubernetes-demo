apiVersion: v1
kind: Service
metadata:
  name: todo-backend
spec:
  ports:
    - port: 3001
      protocol: TCP
      name: http
  selector:
    kubernetes.io/name: todo-backend
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      kubernetes.io/name: todo-backend
  template:
    metadata:
      labels:
        kubernetes.io/name: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: johnnyhuy/todo-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
